<ion-content class="background">
  <form [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

    <div>
      <input class="formulario" placeholder="Correo Electronico" style="margin-bottom: 1rem" type="text"
        formControlName="email" />
    </div>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div>
      <input class="formulario" placeholder="ContraseÃ±a" type="password" formControlName="password" />

    </div>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>


    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Registrar
    </ion-button> <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
</ion-content>
